<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
      <h1>Todo App üìù</h1>
    </div>
    
    <div class="input">
        <input class="task-input" placeholder="Enter your task">
        <input type="time" class="time-input">
        <button>Add Task</button>
    </div>

    <div class="week-filter">
        <button class="day-btn active" data-day="all">All</button>
        <button class="day-btn" data-day="0">Sun</button>
        <button class="day-btn" data-day="1">Mon</button>
        <button class="day-btn" data-day="2">Tue</button>
        <button class="day-btn" data-day="3">Wed</button>
        <button class="day-btn" data-day="4">Thu</button>
        <button class="day-btn" data-day="5">Fri</button>
        <button class="day-btn" data-day="6">Sat</button>
    </div>

    <div class="task-container">
        <h3 class="head3">Your tasks are :--</h3>
        <ol class="order"></ol>
    </div>

    <script src="app.js"></script>
</body>
</html>
